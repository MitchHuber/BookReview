{% extends "layout.html" %}

{% block title %}
  Registration Page
{% endblock %}

{% block body %}
  <div class="jumbotron" id="regdiv">
    <h1 class="display-4">Fill out the fields to create an account </h1>
      <div class="alert alert-danger" role="alert" >
        {{message}}
      </div>
      <div class="form-group">
        <form action="{{url_for('savereg')}}" method="post" >
          <label for="username"> Enter your username </label>
          <input class="form-control" name="username" id="username" placeholder="Username">
          <p> </p>
          <label for="password1"> Enter your password </label>
          <input class="form-control" type="password" name="password" id="password1" placeholder="Password">
          <p> </p>
          <label for="password2"> Repeat your password </label>
          <input class="form-control" type="password" name="password1" id="password2" placeholder="Password">
          <p> </p>
          <label for="email"> Enter your email address </label>
          <input class="form-control" name="email" id="email" placeholder="Email Address">
          <p> </p>
          <button class="btn btn-dark">Register</button>
        </form>
      </div>
  </div>

{% endblock %}
